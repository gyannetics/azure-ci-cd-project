# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - studentperformanceazure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://studentperformancedkr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_1a9df3d1189544828b0bdecb648ecd01 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_bbe4843e82054f3191c6697ad6cc6905 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: studentperformancedkr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1a9df3d1189544828b0bdecb648ecd01 }}/studentperf:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'studentperformanceazure'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_32a6404c56c64622b6646ca0c3cb03ac }}
        images: 'studentperformancedkr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1a9df3d1189544828b0bdecb648ecd01 }}/studentperf:${{ github.sha }}'